name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - run: make ci
      - uses: actions/upload-artifact@v4
        with:
          name: BackstopJS
          path: backstop/backstop_data
        if: always()
